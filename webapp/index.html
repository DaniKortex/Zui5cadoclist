<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Listado documentos escaneados</title>
    <style>
        html, body, body > div, #container, #container-uiarea {
            height: 100%;
        }
    </style>
    <script
        id="sap-ui-bootstrap"
        src="resources/sap-ui-core.js"
        data-sap-ui-theme="sap_fiori_3"
        data-sap-ui-resourceroots='{
            "zui5cadoclist": "./"
        }'
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-frameOptions="trusted"
    ></script>
    <script>
        sap.ui.getCore().attachInit(function () {
            // Check if we should use mock data (when running locally)
            if (window.location.hostname === "localhost" || window.location.search.indexOf("sap-ui-mockserver") > -1) {
                sap.ui.require([
                    "zui5cadoclist/localService/mockserver"
                ], function (mockserver) {
                    mockserver.init();
                    // Initialize the application after mock server
                    sap.ui.require([
                        "sap/ui/core/ComponentSupport"
                    ]);
                });
            } else {
                // Initialize normally for production
                sap.ui.require([
                    "sap/ui/core/ComponentSupport"
                ]);
            }
        });
    </script>
</head>
<body class="sapUiBody sapUiSizeCompact" id="content">
    <div
        data-sap-ui-component
        data-name="zui5cadoclist"
        data-id="container"
        data-settings='{"id" : "zui5cadoclist"}'
        data-handle-validation="true"
    ></div>
</body>
</html>
